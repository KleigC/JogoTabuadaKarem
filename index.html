<!DOCTYPE html>
<html lang="pt-br">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Jogo da Tabuada</title>
    <style>
        body {
            font-family: Arial, sans-serif;
            text-align: center;
            margin: 0;
            padding: 0;
            color: #333;
            transition: background-color 0.5s ease; /* Transi√ß√£o suave para a mudan√ßa de cor */
        }
        h1 {
            color: #ff6f61;
            font-size: 2rem;
        }
        .container {
            margin: 20px auto;
            max-width: 400px;
            padding: 20px;
            background: #fff;
            border-radius: 15px;
            box-shadow: 0 6px 10px rgba(0, 0, 0, 0.1);
        }
        input[type="text"], input[type="number"], select, button {
            padding: 12px;
            margin: 10px 0;
            width: 100%;
            border: 2px solid #ff6f61;
            border-radius: 8px;
            font-size: 1rem;
        }
        button {
            background-color: #ff6f61;
            color: white;
            font-size: 1.2rem;
            cursor: pointer;
            transition: background-color 0.3s ease;
        }
        button:hover {
            background-color: #ff3b2f;
        }
        .pergunta {
            font-size: 1.5rem;
            margin-top: 20px;
            color: #333;
        }
        .mensagem {
            margin-top: 20px;
            font-size: 2.5rem; /* Tamanho maior para "Parab√©ns!" */
            font-weight: bold; /* Destaca o texto */
            color: green;
        }
        .erro {
            color: red;
        }
        .emoji {
            font-size: 2rem;
        }
    </style>
</head>
<body>
    <div class="container">
        <h1>Jogo da Tabuada Karem üßÆ</h1>
        <p>Ol√°! Vamos aprender matem√°tica? üòä</p>
        <label for="nome">Digite seu nome:</label>
        <input type="text" id="nome" placeholder="Seu nome">
        <label for="operacao">Escolha a opera√ß√£o:</label>
        <select id="operacao">
            <option value="+">Soma (+)</option>
            <option value="-">Subtra√ß√£o (-)</option>
            <option value="*">Multiplica√ß√£o (*)</option>
            <option value="/">Divis√£o (/)</option>
        </select>
        <label for="numero">Escolha o n√∫mero da casa:</label>
        <input type="number" id="numero" placeholder="Ex: 4">
        <button onclick="iniciarJogo()">Iniciar Jogo üöÄ</button>
        <div id="pergunta" class="pergunta"></div>
        <input type="number" id="resposta" placeholder="Sua resposta" style="display: none;">
        <button id="btnResponder" onclick="verificarResposta()" style="display: none;">Responder ‚úÖ</button>
        <div id="mensagem" class="mensagem"></div>
    </div>

    <script>
        let numeroTabuada = 0;
        let operacaoAtual = '';
        let fator = 0;
        let respostaCorreta = 0;

        function iniciarJogo() {
            const nome = document.getElementById('nome').value.trim();
            if (!nome) {
                alert("Por favor, digite seu nome!");
                return;
            }

            // Define a cor de fundo com base no g√™nero do nome
            const nomesFemininos = ["Maria", "Ana", "Joana", "Carla", "Mariana", "Juliana", "Laura", "Isabela", "Camila", "L√∫cia"];
            const nomesMasculinos = ["Jo√£o", "Pedro", "Carlos", "Lu√≠s", "Ant√¥nio", "Jos√©", "Rafael", "Gabriel", "Lucas", "Felipe"];

            if (nomesFemininos.includes(nome)) {
                document.body.style.backgroundColor = "#ffe6e6"; // Rosa claro para nomes femininos
            } else if (nomesMasculinos.includes(nome)) {
                document.body.style.backgroundColor = "#e6f2ff"; // Azul claro para nomes masculinos
            } else {
                document.body.style.backgroundColor = "#f9f9ff"; // Cor padr√£o para nomes n√£o reconhecidos
            }

            numeroTabuada = parseInt(document.getElementById('numero').value);
            operacaoAtual = document.getElementById('operacao').value;

            if (!numeroTabuada || numeroTabuada <= 0) {
                alert("Por favor, escolha um n√∫mero v√°lido!");
                return;
            }

            alert(`Vamos l√°, ${nome}! Voc√™ escolheu a tabuada de ${numeroTabuada} com a opera√ß√£o "${operacaoAtual}".`);
            gerarPergunta();
        }

        function gerarPergunta() {
            fator = Math.floor(Math.random() * 10) + 1; // Gera um n√∫mero aleat√≥rio entre 1 e 10
            let pergunta = '';

            switch (operacaoAtual) {
                case '+':
                    respostaCorreta = numeroTabuada + fator;
                    pergunta = `Quanto √© ${numeroTabuada} + ${fator}?`;
                    break;
                case '-':
                    respostaCorreta = (numeroTabuada + fator) - numeroTabuada;
                    pergunta = `Quanto √© ${numeroTabuada + fator} - ${numeroTabuada}?`;
                    break;
                case '*':
                    respostaCorreta = numeroTabuada * fator;
                    pergunta = `Quanto √© ${numeroTabuada} x ${fator}?`;
                    break;
                case '/':
                    respostaCorreta = fator;
                    pergunta = `Quanto √© ${numeroTabuada * fator} √∑ ${numeroTabuada}?`;
                    break;
            }

            document.getElementById('pergunta').innerText = pergunta;
            document.getElementById('resposta').style.display = 'block';
            document.getElementById('btnResponder').style.display = 'block';
            document.getElementById('mensagem').innerText = '';
        }

        function verificarResposta() {
            const respostaUsuario = parseInt(document.getElementById('resposta').value);

            if (isNaN(respostaUsuario)) {
                document.getElementById('mensagem').innerHTML = 'Por favor, digite uma resposta v√°lida! üò¢';
                document.getElementById('mensagem').classList.add('erro');
                return;
            }

            if (respostaUsuario === respostaCorreta) {
                document.getElementById('mensagem').innerHTML = 'Parab√©ns! Resposta correta! üòäüéâ';
                document.getElementById('mensagem').classList.remove('erro');
            } else {
                document.getElementById('mensagem').innerHTML = `Resposta incorreta. A resposta correta era ${respostaCorreta}. üò¢`;
                document.getElementById('mensagem').classList.add('erro');
            }

            document.getElementById('resposta').value = '';
            setTimeout(() => {
                gerarPergunta();
            }, 2000); // Aguarda 2 segundos antes de gerar a pr√≥xima pergunta
        }
    </script>
</body>
</html>
